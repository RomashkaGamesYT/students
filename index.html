<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Презентации</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Список презентаций</h1>
  </header>

  <main>
    <section id="presentation-list" aria-labelledby="list-title">
      <h2 id="list-title">Доступные презентации</h2>
      <ul id="list" class="presentation-list"></ul>
    </section>

    <section id="upload-section" aria-labelledby="upload-title">
      <h2 id="upload-title">Загрузка новой презентации</h2>
      <form id="upload-form" enctype="multipart/form-data" autocomplete="off">
        <label for="file-input">Выберите файл презентации</label>
        <input type="file" id="file-input" name="presentationFile" accept=".ppt,.pptx,.pdf,.zip,.md,.txt,.png,.jpg"/>
        <button type="submit">Сохранить локально (модель)</button>
      </form>
      <p class="hint">Примечание: это локальная демо-версия. Реальная загрузка на сервер требует серверной части.</p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
